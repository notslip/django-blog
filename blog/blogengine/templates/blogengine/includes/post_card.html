    <div class="card m-4">
        <div class="card-header">
            {{post.pub_date|date:'j F Y'}} {{post.pub_date|time:', H:i:s'}}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            {%if posts%}
                <p class="card-text">{{post.body|truncatechars:10}}</p>
                <a href="{{post.get_absolute_url}} " class="btn btn-secondary">Читать</a>
            {%else%}
                <p class="card-text">{{post.body}}</p>
                <a href="{% url 'profile_detail_url' pk=post.author_id %}">{{post.author.user}}</a>
            {%endif%}
        </div>

        <div class="card-footer text-muted">
            {%for tag in post.tags.all%}
                <a href="{{tag.get_absolute_url}}">{{tag.title|title}} </a>
            {%endfor%}
        </div>
    </div>
