{% extends 'blogengine/base.html'%}

{%block title%}
    Delete Post-{{ object }}
{% endblock %}


{%block content%}


    <form method="post">
        {% csrf_token %}
        <p>Вы уверены что хотите удалить пост "{{ object }}"?</p>
        <button class="btn btn-danger" type="submit">Удалить</button>
        <a class="btn btn-secondary" href="{{object.get_absolute_url}}">Отменить</a>
    </form>


{%endblock%}
