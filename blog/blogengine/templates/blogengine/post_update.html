{% extends 'blogengine/base.html'%}

{%block title%}
    Update {{post.title}}
{% endblock %}


{%block content%}
<form action="{%url 'post_update_url' slug=post.slug%}" method="post">
    {%csrf_token%}

    {%for field in form%}
        <div>
            {{field.label}}
            <p>{{field}}</p>
            {% if field.errors%}
            <div class="alert alert-danger">{{field.errors}}</div>
            {%endif%}
        </div>
    {%endfor%}

    <button class="btn btn-warning" type="submit">Изменить</button>
    <a class="btn btn-secondary" href="{{post.get_absolute_url}}">Отменить</a>
</form>

{%endblock%}
