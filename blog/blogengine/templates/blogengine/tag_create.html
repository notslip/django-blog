{% extends 'blogengine/base.html'%}

{%block title%}
    Create Tag
{% endblock %}


{%block content%}
<form action="{%url 'tag_create_url'%}" method="post">
    {%csrf_token%}

    {%for field in form%}
        <div>
            {{field.label}}
            <p>{{field}}</p>
            {% if field.errors%}
            <div class="alert alert-danger">{{field.errors}}</div>
            {%endif%}
        </div>
    {%endfor%}

    <button class="btn btn-success" type="submit">Создать</button>
    <a class="btn btn-danger" href="{%url 'tags_list_url'%}">Отменить</a>

</form>

{%endblock%}
